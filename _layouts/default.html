<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav">
      <!-- Site Name -->
      <div class="nav-container">
        <a href="{{ '/about' | prepend: site.baseurl }}">
          <h2 class="nav-title">{{ site.title }}</h2>
        </a>
        <ul>
          <li><a href="{{ '/about/'  | prepend: site.baseurl | prepend: site.url }}">About</a></li>
          <li><a href="{{ site.baseurl }}/">Blog</a></li>
          <li><a href="{{ '/publications/'  | prepend: site.baseurl | prepend: site.url }}">Publications</a></li>
          <li><a href="{{ '/teaching/'  | prepend: site.baseurl | prepend: site.url }}">Teaching</a></li>
        </ul>
    </div>
  </nav>

    <main>
      {{ content }}
    </main>

    <footer>
      {% include social.html %}
      <span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. Made with Jekyll using the <a href="https://github.com/chesterhow/tale/">Tale</a> theme.
      </span>
    </footer>
  </body>
</html>
