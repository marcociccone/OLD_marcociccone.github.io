<div class="social">
  <span class="contacticon center">
    <a href="mailto:{{ site.author.email | encode_email }}"><i class="fas fa-envelope"></i></a>
    <a href="https://scholar.google.com/citations?user={{ site.author.scholar_userid }}" target="_blank" title="Google Scholar"><i class="ai ai-google-scholar"></i></a>
    <a href="https://github.com/{{ site.author.github }}" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
    <a href="https://www.linkedin.com/in/{{ site.author.linkedin }}" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
    <a href="https://twitter.com/{{ site.author.twitter }}" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
  </span>

  <div class="col three caption">
    {{ site.contact_note }}
  </div>
</div>
