<div class="social">

    <a href="https://scholar.google.com/citations?user={{ site.author.scholar_userid }}" target="_blank" title="Google Scholar"><i class="ai ai-google-scholar ai-2x"></i></a>

    <a href="https://twitter.com/{{ site.author.twitter }}" target="_blank" title="Twitter"><i class="fab fa-twitter fa-2x"></i></a>
